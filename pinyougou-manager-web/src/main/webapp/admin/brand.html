<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--引入angularjs-->
    <script src="../plugins/angularjs/angular.min.js"></script>

    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script>
        var app = angular.module('pinyougou', ['pagination']);
        app.controller('brandController', function ($scope, $http) {
            $scope.findAll = function () {
                $http.get('../brand/findAll.do').success(
                    function (response) {
                        $scope.list = response;
                    }
                );
            };

            $scope.paginationConf = {
                currentPage: 1, //当前页
                totalItems: 10, //总记录数
                itemsPerPage: 10, //每页显示条数
                perPageOptions: [10, 20, 30, 40, 50], //分页选项
                onChange: function () {
                    $scope.reloadList();//重新加载
                }
            };

            //刷新
            $scope.reloadList = function () {
                $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage)
            };
            //分页
            $scope.findPage = function (page, size) {
                $http.get('../brand/findPage.do?page=' + page + '&size=' + size).success(
                    function (response) {
                        $scope.list = response.rows;
                        $scope.paginationConf.totalItems = response.total;
                    })
            };


            //查询实体
            $scope.findOne = function (id) {
                $http.get('../brand/findOne.do?id=' + id).success(
                    function (response) {
                        $scope.entity = response;
                    }
                )
            };

            //增加和修改
            $scope.save = function () {
                //定义默认变量为添加
                var methodName = 'add';
                //如果有id就变更为修改
                if ($scope.entity.id != null) {
                    methodName = 'update';
                }
                //调用方法
                $http.post('../brand/' + methodName + '.do', $scope.entity).success(
                    function (response) {
                        //如果成功刷新页面
                        if (response.success) {
                            $scope.reloadList();
                            //失败则给出提示
                        } else {
                            alert(response.message);
                        }
                    }
                )
            };

            //更新复选框
            $scope.selectIds = []; //复选框的集合
            $scope.updateSelection = function ($event, id) {
                //如果选中,就把该品牌的id假如到集合中
                if ($event.target.checked) {
                    $scope.selectIds.push(id);
                    //取消选中,则从集合中删除
                } else {
                    var index = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(index, 1);
                }
            };

            //删除选中
            $scope.delete = function () {
                if (confirm('你确定要删除吗?')) {
                    //调用删除方法
                    $http.get('../brand/delete.do?ids=' + $scope.selectIds).success(
                        function (response) {
                            //如果成功,刷新列表
                            if (response.success) {
                                $scope.reloadList();//刷新列表
                            } else {
                                $scope.message;
                            }
                        }
                    )
                }
            };

            //条件查询
            //定义一个搜索对象
            $scope.searchEntity = {};
            //定义一个查询函数
            $scope.search = function (page, size) {
                //调用条件查询方法
                $http.post('../brand/search.do?page=' + page + '&size=' + size, $scope.searchEntity).success(
                    function (response) {
                        $scope.paginationConf.totalItems = response.total;
                        $scope.list = response.rows;
                    }
                );
            }
        });
    </script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input ng-model="searchEntity.firstChar">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="findOne(entity.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="entity.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="entity.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
